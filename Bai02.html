<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,7];
    tongLe(a);
    console.log(tongLe(a));

    function tongLe(array){
        let sum = 0;
        for (let i = 0; i < array.length; i++){
            if (Number(array[i]) % 2 !== 0){
                sum = sum + array[i];
            }
        }
        return sum;
    }
</script>
</body>
</html>
