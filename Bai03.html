<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let namSinh = Number(prompt("Nhập vào năm sinh"));
    function tinhTuoi(a) {
        let nam = new Date();
        return nam.getFullYear() - a;
    }
    tinhTuoi(namSinh);
    console.log("Tuổi hiện tại: " + tinhTuoi(namSinh));
</script>
</body>
</html>
